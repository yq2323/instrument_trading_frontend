name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt
      
      - name: Test backend
        run: |
          cd backend
          python -c "import run; print('Backend imported successfully')"
      
      - name: Build frontend
        run: |
          # 确保前端文件被复制到后端的静态目录
          mkdir -p backend/static/frontend
          cp -r frontend/* backend/static/frontend/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend/static/frontend